<!DOCTYPE html>
<html>
<head>
<title>COEXIX</title>
<style>
.nav {
  background-color: #212529;
  height: 50px;
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 99;
}

.nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.nav li {
  padding: 0 10px;
}

.nav a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
}

.nav a.active {
  color: #4CAF50;
}
</style>
</head>
<body>
<div class="nav">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>
</body>
</html>
